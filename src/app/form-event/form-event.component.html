<body>
    <div class="centro" style="margin-left: 450px;">


        <div class="izq">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre del Evento" id="nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                </div>
                <input type="text" class="form-control" placeholder="Tipo de Evento" id="tipo" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Enfoque</span>
                </div>

            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">

            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Fecha de Conclusion</span>
                </div>
                <input type="text" class="form-control" placeholder="Fecha en que termina el Evento" id="fechaFinal" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                </div>
                <input type="text" class="form-control" placeholder="Tipo de Evento" id="tipo" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Descripcion</span>
                </div>

            </div>
            <br>
            <hr><br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Repetir</span>
                </div>
                <input type="text" class="form-control" placeholder="Que tan Seguido se Repite" id="repetir" aria-label="Username" aria-describedby="basic-addon1">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Lugar</span>
                </div>
                <input type="text" class="form-control" placeholder="Lugar del Evento" id="lugar" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Hora</span>
                </div>
                <input type="text" class="form-control" placeholder="Hora del Evento" id="hora" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Capacidad</span>
                </div>
                <input type="text" class="form-control" placeholder="Capacidad Del Evento" id="capicidad" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Detalles</span>
                </div>
                <input type="text" class="form-control" placeholder="Detalles del Evento" id="detalles" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Usuario</span>
                </div>
                <input type="text" class="form-control" placeholder="Ingresa tu Matricula" id="usuario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button class="btn" (click)='guardar()'>Guardar</button>
            <hr>

        </div>
    </div>

    <br>
